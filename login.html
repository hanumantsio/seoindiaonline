<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Login | SEO India Online</title>
  <meta name="description" content="Login to SEO India Online to submit SEO-friendly articles and manage your posts.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Speed & UX -->
  <meta name="theme-color" content="#0a3d62">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a3d62, #1e90ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .login-box h1 {
      text-align: center;
      color: #0a3d62;
      margin-bottom: 10px;
    }

    .login-box p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .remember {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin: 10px 0;
    }

    .remember input {
      margin-right: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0a3d62;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #062f4f;
    }

    .msg {
      margin-top: 12px;
      font-size: 14px;
      color: red;
      text-align: center;
    }

    .links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #0a3d62;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h1>SEO India Online</h1>
  <p>Login to submit and manage your posts</p>

  <input type="email" id="email" placeholder="Email address" required>
  <input type="password" id="password" placeholder="Password" required>

  <div class="remember">
    <input type="checkbox" id="rememberMe" checked>
    <label for="rememberMe">Remember me</label>
  </div>

  <button id="loginBtn">Login</button>

  <div class="msg" id="message"></div>

  <div class="links">
    New user? <a href="register.html">Create an account</a>
  </div>
</div>

<!-- ðŸ”¥ FIREBASE LOGIN LOGIC -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    setPersistence,
    browserLocalPersistence,
    browserSessionPersistence,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpMfebvCejqvlwoU7mVQXB500iE9xo8_8",
    authDomain: "seoindiaonline-dec25.firebaseapp.com",
    projectId: "seoindiaonline-dec25",
    storageBucket: "seoindiaonline-dec25.firebasestorage.app",
    messagingSenderId: "657989422876",
    appId: "1:657989422876:web:01f521dbc140af58e774d9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // âœ… AUTO-REDIRECT IF ALREADY LOGGED IN
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.replace("submit-post.html");
    }
  });

  document.getElementById("loginBtn").onclick = async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const remember = document.getElementById("rememberMe").checked;
    const msg = document.getElementById("message");

    msg.textContent = "";

    try {
      await setPersistence(
        auth,
        remember ? browserLocalPersistence : browserSessionPersistence
      );

      await signInWithEmailAndPassword(auth, email, password);
      msg.style.color = "green";
      msg.textContent = "Login successful. Redirecting...";
    } catch (err) {
      msg.textContent = err.code + " : " + err.message;
    }
  };
</script>

</body>
</html>
