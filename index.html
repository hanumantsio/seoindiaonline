<script type="module">
import { db, auth } from "./firebase.js";
import { collection, query, orderBy, limit, startAfter, getDocs } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import { onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

let lastDoc=null, page=1;
const POSTS_PER_PAGE=20;
const itemList=[];
let position=1;

async function loadPosts(){
 let q=query(collection(db,"posts"),orderBy("createdAt","desc"),limit(POSTS_PER_PAGE));
 if(lastDoc) q=query(collection(db,"posts"),orderBy("createdAt","desc"),startAfter(lastDoc),limit(POSTS_PER_PAGE));
 const snap=await getDocs(q);
 if(snap.empty)return;
 lastDoc=snap.docs[snap.docs.length-1];
 snap.forEach(d=>{
  const p=d.data();
  const text=p.content.replace(/<[^>]+>/g,"").slice(0,140)+"â€¦";
  posts.innerHTML+=`
   <article class="post">
     <a href="/post/${p.slug}">${p.title}</a>
     <p>${text}</p>
   </article>`;
  itemList.push({
   "@type":"ListItem",
   "position":position++,
   "url":location.origin+"/post/"+p.slug,
   "name":p.title
  });
 });
 document.getElementById("homeItemListSchema").textContent=
 JSON.stringify({"@context":"https://schema.org","@type":"ItemList","itemListElement":itemList});
}
loadPosts();
loadMore.onclick=loadPosts;

onAuthStateChanged(auth,u=>{
 submitLink.style.display=u?"inline":"none";
 logoutLink.style.display=u?"inline":"none";
 loginLink.style.display=u?"none":"inline";
 registerLink.style.display=u?"none":"inline";
});
logoutLink.onclick=e=>{e.preventDefault();signOut(auth).then(()=>location.reload());};
</script>
