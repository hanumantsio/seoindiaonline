<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | SEO India Online Free Blog</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="https://seoindiaonline.com/wp-content/uploads/2025/04/logo.png">

<style>
body{
  font-family:Arial;
  background:#f4f6f8;
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh
}
.box{
  background:#fff;
  padding:30px;
  width:360px;
  border-radius:6px
}
h2{text-align:center;margin-bottom:20px}
input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  font-size:14px
}
button{
  width:100%;
  padding:10px;
  background:#0a3d62;
  color:#fff;
  border:none;
  cursor:pointer
}
.error{color:#c0392b;font-size:14px;margin-bottom:10px}
.note{font-size:12px;color:#555}
</style>
</head>

<body>

<div class="box">
  <h2>Create Your Account</h2>

  <div id="error" class="error"></div>

  <input id="name" placeholder="Full Name *" autocomplete="name">
  <input id="email" type="email" placeholder="Email *" autocomplete="email">
  <input id="password" type="password" placeholder="Password *">

  <button id="registerBtn">Register</button>

  <p class="note">
    Your full name will be shown as the author of your posts.
  </p>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import {
  createUserWithEmailAndPassword,
  updateProfile
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  setDoc,
  doc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const errorBox = document.getElementById("error");

registerBtn.onclick = async () => {
  errorBox.textContent = "";

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  // ðŸš¨ VALIDATION
  if (!name || name.length < 3) {
    errorBox.textContent = "Please enter your full name.";
    return;
  }
  if (!email) {
    errorBox.textContent = "Email is required.";
    return;
  }
  if (password.length < 6) {
    errorBox.textContent = "Password must be at least 6 characters.";
    return;
  }

  try {
    // 1ï¸âƒ£ Create user
    const cred = await createUserWithEmailAndPassword(
      auth,
      email,
      password
    );

    // 2ï¸âƒ£ SAVE FULL NAME (CRITICAL)
    await updateProfile(cred.user, {
      displayName: name
    });

    // 3ï¸âƒ£ SAVE USER PROFILE (OPTIONAL BUT GOOD)
    await setDoc(doc(db,"users",cred.user.uid),{
      name,
      email,
      createdAt: serverTimestamp()
    });

    // 4ï¸âƒ£ FORCE AUTH REFRESH (IMPORTANT FIX)
    await cred.user.reload();

    // 5ï¸âƒ£ REDIRECT
    window.location.href = "submit-post.html";

  } catch (err) {
    errorBox.textContent = err.message.replace("Firebase: ","");
  }
};
</script>

</body>
</html>
