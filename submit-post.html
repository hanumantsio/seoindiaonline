<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Post | SEO India Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial; background:#f4f6f8; margin:0; }
    header { background:#0a3d62; color:#fff; padding:15px; text-align:center; }
    .container {
      max-width:900px;
      margin:20px auto;
      background:#fff;
      padding:20px;
    }
    input, textarea, button {
      width:100%;
      padding:10px;
      margin:8px 0;
      font-size:16px;
    }
    textarea { height:240px; }
    button {
      background:#0a3d62;
      color:#fff;
      border:none;
      cursor:pointer;
    }
    .rules {
      background:#eef6ff;
      padding:15px;
      border-left:4px solid #0a3d62;
      margin-bottom:20px;
    }
    #userInfo { font-size:14px; color:green; }
  </style>
</head>

<body>

<header>
  <h1>Submit Blog Post</h1>
  <p>SEO India Online â€“ Free Blog Posting</p>
</header>

<div class="container">

  <p id="userInfo"></p>

  <div class="rules">
    <h3>Posting Rules</h3>
    <ul>
      <li>Minimum <strong>200 words</strong></li>
      <li>100% unique content</li>
      <li>No adult, casino, betting, or illegal topics</li>
      <li>Limited & relevant links only</li>
      <li>Admin can delete any post anytime</li>
    </ul>
  </div>

  <form id="postForm">
    <input type="text" id="title" placeholder="Post Title" required>
    <input type="text" id="category" placeholder="Category (SEO, Marketing)" required>
    <textarea id="content" placeholder="Write your article (minimum 200 words)" required></textarea>

    <label>
      <input type="checkbox" required>
      I agree to the posting rules
    </label>

    <button type="submit">Submit Post</button>
  </form>

</div>

<!-- ðŸ”¥ FIREBASE + FIRESTORE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpMfebvCejqvlwoU7mVQXB500iE9xo8_8",
    authDomain: "seoindiaonline-dec25.firebaseapp.com",
    projectId: "seoindiaonline-dec25",
    storageBucket: "seoindiaonline-dec25.firebasestorage.app",
    messagingSenderId: "657989422876",
    appId: "1:657989422876:web:01f521dbc140af58e774d9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;

  // ðŸ” PROTECT PAGE
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.replace("login.html");
    } else {
      currentUser = user;
      document.getElementById("userInfo").textContent =
        "Logged in as: " + user.email;
    }
  });

  // ðŸ“ SAVE POST TO FIRESTORE
  document.getElementById("postForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const title = document.getElementById("title").value.trim();
    const category = document.getElementById("category").value.trim();
    const content = document.getElementById("content").value.trim();

    const wordCount = content.split(/\s+/).length;
    if (wordCount < 200) {
      alert("Minimum 200 words required.");
      return;
    }

    try {
      await addDoc(collection(db, "posts"), {
        title: title,
        category: category,
        content: content,
        authorEmail: currentUser.email,
        authorUid: currentUser.uid,
        createdAt: serverTimestamp(),
        status: "published"
      });

      alert("Post submitted successfully!");
      e.target.reset();
    } catch (err) {
      alert("Error saving post: " + err.message);
    }
  });
</script>

</body>
</html>
