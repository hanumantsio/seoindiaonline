<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | SEO India Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 15px;
    }
    button {
      background: #0a3d62;
      color: #fff;
      border: none;
    }
    .msg { font-size: 14px; color: green; }
  </style>
</head>

<body>

<div class="box">
  <h2>Reset Password</h2>
  <p>Enter your email to receive a reset link</p>

  <input type="email" id="email" placeholder="Email address" required>
  <button id="resetBtn">Send Reset Link</button>

  <p class="msg" id="message"></p>
  <p><a href="login.html">Back to Login</a></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import {
    getAuth,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpMfebvCejqvlwoU7mVQXB500iE9xo8_8",
    authDomain: "seoindiaonline-dec25.firebaseapp.com",
    projectId: "seoindiaonline-dec25.firebaseapp.com",
    storageBucket: "seoindiaonline-dec25.firebasestorage.app",
    messagingSenderId: "657989422876",
    appId: "1:657989422876:web:01f521dbc140af58e774d9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("resetBtn").onclick = async () => {
    const email = document.getElementById("email").value;
    const msg = document.getElementById("message");

    try {
      await sendPasswordResetEmail(auth, email);
      msg.textContent = "Password reset email sent.";
    } catch (err) {
      msg.textContent = err.message;
    }
  };
</script>

</body>
</html>
