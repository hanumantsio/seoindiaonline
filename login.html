<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Login | SEO India Online Free Blog</title>
<meta name="description" content="Login to SEO India Online Free Blog to publish free digital marketing articles.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="icon" href="https://seoindiaonline.com/wp-content/uploads/2025/04/logo.png" type="image/png">
<link rel="apple-touch-icon" href="https://seoindiaonline.com/wp-content/uploads/2025/04/logo.png">

<style>
body{
  font-family:Arial;
  background:#f4f6f8;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0
}
.box{
  background:#fff;
  padding:30px;
  width:350px;
  border-radius:6px;
  box-shadow:0 0 10px rgba(0,0,0,.1)
}
h1{text-align:center;margin-bottom:20px}
input{
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border:1px solid #ccc;
  border-radius:4px
}
button{
  width:100%;
  padding:10px;
  background:#0a3d62;
  color:#fff;
  border:none;
  border-radius:4px;
  cursor:pointer
}
button:hover{opacity:.9}
.links{
  text-align:center;
  margin-top:15px;
  font-size:14px
}
.links a{
  color:#0a3d62;
  text-decoration:none;
  display:block;
  margin-top:8px
}
.message{
  text-align:center;
  font-size:14px;
  margin-top:10px
}
.error{color:red}
.success{color:green}
</style>
</head>

<body>

<div class="box">
  <h1>Login</h1>

  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>

  <button id="loginBtn">Login</button>

  <div class="links">
    <a href="#" id="forgotPassword">Forgot password?</a>
    <a href="register.html">Create new account</a>
  </div>

  <div class="message" id="msg"></div>
</div>

<script type="module">
import { auth } from "./firebase.js";
import {
  signInWithEmailAndPassword,
  sendPasswordResetEmail,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const email = document.getElementById("email");
const password = document.getElementById("password");
const msg = document.getElementById("msg");

// Auto-redirect if already logged in
onAuthStateChanged(auth, user => {
  if (user) {
    window.location.href = "submit-post.html";
  }
});

// Login
document.getElementById("loginBtn").onclick = async () => {
  msg.textContent = "";
  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
    window.location.href = "submit-post.html";
  } catch (e) {
    msg.textContent = e.message;
    msg.className = "message error";
  }
};

// Forgot password
document.getElementById("forgotPassword").onclick = async (e) => {
  e.preventDefault();
  msg.textContent = "";

  if (!email.value) {
    msg.textContent = "Enter your email to reset password.";
    msg.className = "message error";
    return;
  }

  try {
    await sendPasswordResetEmail(auth, email.value);
    msg.textContent = "Password reset email sent. Check your inbox.";
    msg.className = "message success";
  } catch (e) {
    msg.textContent = e.message;
    msg.className = "message error";
  }
};
</script>

</body>
</html>
