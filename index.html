<!-- POSTS + PAGINATION -->
<script type="module">
import { db } from "./firebase.js";
import {
  collection, query, orderBy, limit, startAfter, getDocs
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const POSTS_PER_PAGE = 20;
const params = new URLSearchParams(location.search);
const page = parseInt(params.get("page") || "1");

let lastDoc = null;

// Get previous pages cursor
if(page > 1){
  const prevQ = query(
    collection(db,"posts"),
    orderBy("createdAt","desc"),
    limit((page-1)*POSTS_PER_PAGE)
  );
  const prevSnap = await getDocs(prevQ);
  lastDoc = prevSnap.docs[prevSnap.docs.length - 1];
}

const q = lastDoc
  ? query(collection(db,"posts"), orderBy("createdAt","desc"), startAfter(lastDoc), limit(POSTS_PER_PAGE))
  : query(collection(db,"posts"), orderBy("createdAt","desc"), limit(POSTS_PER_PAGE));

const snap = await getDocs(q);
posts.innerHTML = "";

snap.forEach(d=>{
  const p = d.data();
  if(!p.slug) return;
  posts.innerHTML += `
    <div class="post">
      <a href="post.html?slug=${p.slug}">${p.title}</a>
    </div>`;
});

// Pagination links
pagination.innerHTML = `
  ${page > 1 ? `<a href="?page=${page-1}">← Previous</a>` : ""}
  ${snap.size === POSTS_PER_PAGE ? `<a href="?page=${page+1}">Next →</a>` : ""}
`;
</script>

<!-- AUTH UI -->
<script type="module">
import { auth } from "./firebase.js";
import { onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

onAuthStateChanged(auth,user=>{
  logoutBtn.style.display = user ? "inline" : "none";
  submitLink.style.display = user ? "inline" : "none";
  loginLink.style.display = user ? "none" : "inline";
  registerLink.style.display = user ? "none" : "inline";
});

logoutBtn.onclick = async () => {
  await signOut(auth);
  location.href="index.html";
};
</script>
