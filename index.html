<!-- POSTS LOAD (20 POSTS, CLEAN URLs) -->
<script type="module">
import { db } from "./firebase.js";
import { collection, query, orderBy, limit, getDocs }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const q = query(
  collection(db,"posts"),
  orderBy("createdAt","desc"),
  limit(20)
);

const snap = await getDocs(q);
posts.innerHTML = "";

snap.forEach(d=>{
  const p = d.data();
  if(!p.slug) return;

  posts.innerHTML += `
    <div class="post">
      <a href="/post/${p.slug}">
        ${p.title}
      </a>
    </div>
  `;
});
</script>
