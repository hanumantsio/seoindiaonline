<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | SEO India Online Free Blog</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="https://seoindiaonline.com/wp-content/uploads/2025/04/logo.png">
<style>
body{font-family:Arial;background:#f4f6f8;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.box{background:#fff;padding:30px;width:350px;border-radius:6px}
input,button{width:100%;padding:10px;margin-bottom:12px}
button{background:#0a3d62;color:#fff;border:none}
</style>
</head>

<body>
<div class="box">
  <h2>Create Account</h2>

  <input id="name" placeholder="Full Name" required>
  <input id="email" type="email" placeholder="Email" required>
  <input id="password" type="password" placeholder="Password" required>

  <button id="registerBtn">Register</button>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import {
  createUserWithEmailAndPassword,
  updateProfile
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  doc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

registerBtn.onclick = async () => {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!name) return alert("Enter your full name");

  const cred = await createUserWithEmailAndPassword(auth, email, password);

  // Save name in Auth (CRITICAL)
  await updateProfile(cred.user, { displayName: name });

  // Save user profile
  await setDoc(doc(db, "users", cred.user.uid), {
    name,
    email,
    createdAt: serverTimestamp()
  });

  location.href = "submit-post.html";
};
</script>
</body>
</html>
