<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel | SEO India Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial; background:#f4f6f8; margin:0; }
header { background:#0a3d62; color:#fff; padding:15px; text-align:center; }

nav {
  background:#062f4f;
  padding:10px;
  text-align:center;
}
nav a {
  color:#fff;
  margin:0 10px;
  text-decoration:none;
  font-weight:bold;
}

.container {
  max-width:1100px;
  margin:20px auto;
  background:#fff;
  padding:20px;
}

.post {
  border-bottom:1px solid #ddd;
  padding:15px 0;
}

.post h3 {
  margin:0;
  color:#0a3d62;
}

.meta {
  font-size:14px;
  color:#666;
}

button {
  background:#c0392b;
  color:#fff;
  border:none;
  padding:8px 12px;
  cursor:pointer;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
  <h1>Admin Panel</h1>
  <p>Manage Blog Posts</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="posts.html">Posts</a>
  <a href="submit-post.html">Submit</a>
  <a href="#" id="logoutBtn">Logout</a>
</nav>

<div class="container" id="postList">
  <p>Loading posts...</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  getDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCpMfebvCejqvlwoU7mVQXB500iE9xo8_8",
  authDomain: "seoindiaonline-dec25.firebaseapp.com",
  projectId: "seoindiaonline-dec25",
  storageBucket: "seoindiaonline-dec25.firebasestorage.app",
  messagingSenderId: "657989422876",
  appId: "1:657989422876:web:01f521dbc140af58e774d9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const postList = document.getElementById("postList");

// üîê AUTH + ADMIN CHECK
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.replace("login.html");
    return;
  }

  // ‚úÖ PROPER ADMIN CHECK
  const adminRef = doc(db, "admins", user.uid);
  const adminSnap = await getDoc(adminRef);

  if (!adminSnap.exists()) {
    // ‚ùå NOT ADMIN ‚Üí BLOCK
    document.body.innerHTML = `
      <div style="text-align:center;padding:50px;">
        <h2>Access Denied</h2>
        <p>You are not authorized to access this page.</p>
      </div>
    `;
    return;
  }

  // ‚úÖ ADMIN ‚Üí LOAD POSTS
  loadPosts();
});

// üîÑ LOAD ALL POSTS
async function loadPosts() {
  postList.innerHTML = "";

  const snap = await getDocs(collection(db, "posts"));

  if (snap.empty) {
    postList.innerHTML = "<p>No posts found.</p>";
    return;
  }

  snap.forEach(docSnap => {
    const p = docSnap.data();

    const div = document.createElement("div");
    div.className = "post";

    div.innerHTML = `
      <h3>${p.title || "(No title)"}</h3>
      <div class="meta">
        Author: ${p.authorEmail || "Unknown"} |
        Date: ${p.createdAt?.toDate?.().toLocaleDateString() || ""}
      </div>
      <button onclick="deletePost('${docSnap.id}')">Delete</button>
    `;

    postList.appendChild(div);
  });
}

// üóëÔ∏è DELETE POST
window.deletePost = async (id) => {
  if (!confirm("Delete this post permanently?")) return;
  await deleteDoc(doc(db, "posts", id));
  alert("Post deleted");
  loadPosts();
};

// üö™ LOGOUT
document.getElementById("logoutBtn").onclick = async (e) => {
  e.preventDefault();
  await signOut(auth);
  location.href = "index.html";
};
</script>

</body>
</html>
