<script type="module">
import { db } from "./firebase.js";
import { collection,getDocs,query,orderBy }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const PAGE_SIZE = 10;
const page = parseInt(new URLSearchParams(location.search).get("page")) || 1;

// Canonical handling
const canonical = document.getElementById("canonicalLink");
canonical.href =
  page === 1
    ? "https://hanumantsio.github.io/seoindiaonline/"
    : `https://hanumantsio.github.io/seoindiaonline/index.html?page=${page}`;

const list = document.getElementById("postList");
const pagination = document.getElementById("pagination");

const q = query(collection(db,"posts"), orderBy("createdAt","desc"));
const snap = await getDocs(q);

const docs = snap.docs;
const totalPages = Math.ceil(docs.length / PAGE_SIZE);

list.innerHTML = "";

docs
  .slice((page-1)*PAGE_SIZE, page*PAGE_SIZE)
  .forEach(d=>{
    const p=d.data();
    list.innerHTML+=`
      <div class="post-item">
        <h3>
          <a href="post.html?slug=${p.slug}">
            ${p.title}
          </a>
        </h3>
      </div>`;
  });

pagination.innerHTML="";
for(let i=1;i<=totalPages;i++){
  pagination.innerHTML +=
    i===page
      ? `<span>${i}</span>`
      : `<a href="index.html?page=${i}">${i}</a>`;
}
</script>
