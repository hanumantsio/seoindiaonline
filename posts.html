  <div id="postList">Loading posts…</div>
</div>

  © 2026 SEO India Online Free Blog
</footer>

<!-- FIREBASE POSTS LOAD -->
<script type="module">
import { db } from "./firebase.js";
import {
  collection,
  getDocs,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const postList = document.getElementById("postList");
postList.innerHTML = "";

// Fetch published posts (latest first)
const q = query(
  collection(db, "posts"),
  orderBy("createdAt", "desc")
);

const snapshot = await getDocs(q);

if (snapshot.empty) {
  postList.innerHTML = "<p>No posts found.</p>";
}

snapshot.forEach(doc => {
  const post = doc.data();
  postList.innerHTML += `
    <div class="post-item">
      <h3>
        <a href="post.html?id=${doc.id}">
          ${post.title}
        </a>
      </h3>
    </div>
  `;
});
</script>
